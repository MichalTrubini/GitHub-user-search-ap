<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header class="header">
    <p class="header__logo">devfinder</p>
    <div class="header__mode-switch">
      <p class="header__theme-name">light</p>
      <img src="assets/icon-sun.svg" alt="light mode switch" class="header__theme-icon">
    </div>
  </header>

  <main class="main">
    <form class="dev-search">
      <input type="text" class="dev-search__input">
      <img src="assets/icon-search.svg" alt="search" class="dev-search__icon">
      <button class="dev-search__button">Search</button>
    </form>
    <article class="user">
      <figure class="user__figure">
        <img src="assets/" alt="" class="user__profile-pic">
      </figure>
      <figcaption class="user__figcaption">
        <h1 class="user__name">The Octocat</h1>
        <a href="#" class="figure__user-email">@octacat</a>
        <p class="user__joined-date">Joined 25 Jan 2011</p>
      </figcaption>
      <p class="user__about">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur natus facilis iste officiis molestias voluptas.
      </p>
      <div class="user__stats">
        <div class="user__stats-item">
          <h2 class="user__stats-heading">Repos</h2>
          <p class="user__stats-count">8</p>
        </div>
        <div class="user__stats-item">
          <h2 class="user__stats-heading">Followers</h2>
          <p class="user__stats-count">3938</p>
        </div>
        <div class="user__stats-item">
          <h2 class="user__stats-heading">Following</h2>
          <p class="user__stats-count">9</p>
        </div>
      </div>
      <div class="user__social">
        <div class="user__social-item">
          <img src="assets/icon-location.svg" alt="location" class="user__social-icon">
          <p class="user__social-content">San Francisco</p>
        </div>
        <div class="user__social-item">
          <img src="assets/icon-website.svg" alt="website" class="user__social-icon">
          <p class="user__social-content">https://github.blog</p>
        </div>
        <div class="user__social-item">
          <img src="assets/icon-twitter.svg" alt="twitter" class="user__social-icon">
          <p class="user__social-content">Not available</p>
        </div>
        <div class="user__social-item">
          <img src="assets/icon-company.svg" alt="company" class="user__social-icon">
          <p class="user__social-content">agithub</p>
        </div>
      </div>

    </article>
    
  </main>

</body>
</html>
