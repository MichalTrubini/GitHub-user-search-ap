<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header class="header container">
    <p class="header__logo dark-font-accent">devfinder</p>
    <div class="header__mode-switch">
      <p class="header__theme-name">light</p>
      <img src="assets/icon-sun.svg" alt="light mode switch" class="header__theme-icon user__social-icon theme-switch-light">
      <img src="assets/icon-moon.svg" alt="light mode switch" class="header__theme-icon user__social-icon theme-switch-dark">
    </div>
  </header>

  <main class="main container">
    <form class="dev-search">
      <div class="dev-search-wrap">
        <img src="assets/icon-search.svg" alt="search" class="dev-search__icon">
        <input type="text" class="dev-search__input" placeholder="Search GitHub username&hellip;">
      </div>
      <button class="dev-search__button">Search</button>
    </form>
    <article class="user">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" class="user__profile-pic">
      <section class="user__data">
        <figure class="user__figure">
          <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" class="user__profile-pic-mobile">
          <figcaption class="user__figcaption">
            <div>
              <h1 class="user__name dark-font-accent">The Octocat</h1>
              <a href="#" class="user__email">@octacat</a>
            </div>
            <div>
              <p class="user__joined-date">Joined 25 Jan 2011</p>
            </div>
          </figcaption>
        </figure>
        <p class="user__about">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
        </p>
        <div class="user__stats">
          <div class="user__stats-item">
            <h2 class="user__stats-heading">Repos</h2>
            <p class="user__stats-count dark-font-accent">8</p>
          </div>
          <div class="user__stats-item">
            <h2 class="user__stats-heading">Followers</h2>
            <p class="user__stats-count dark-font-accent">3938</p>
          </div>
          <div class="user__stats-item">
            <h2 class="user__stats-heading">Following</h2>
            <p class="user__stats-count dark-font-accent">9</p>
          </div>
        </div>
        <div class="user__social">
          <div class="user__social-items">
            <div class="user__social-item">
              <img src="assets/icon-location.svg" alt="location" class="user__social-icon user__social-icon-first">
              <p class="user__social-content">San Francisco</p>
            </div>
            <div class="user__social-item">
              <img src="assets/icon-website.svg" alt="website" class="user__social-icon">
              <a href="#" class="user__social-content">https://github.blog</a>
            </div>
          </div>
          <div class="user__social-items">
            <div class="user__social-item">
              <img src="assets/icon-twitter.svg" alt="twitter" class="user__social-icon">
              <p class="user__social-content">Not available</p>
            </div>
            <div class="user__social-item">
              <img src="assets/icon-company.svg" alt="company" class="user__social-icon">
              <p class="user__social-content">agithub</p>
            </div>
          </div>
        </div>
      </section>
    </article>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
